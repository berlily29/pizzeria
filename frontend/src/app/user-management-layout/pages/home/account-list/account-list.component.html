


  <div class=" rounded p-4 " style="max-height: 75vh; min-height: 75vh;">
    <h1>User Management</h1>
  <div class="row mb-3 ">
    <div class="col-md-6 "> <button class="btn btn-primary" (click)="addAccount($event)">Add Users</button> </div>
    <div class="col-md-6 d-flex align-items-end justify-content-end">
      <select class="form-select w-25 bg-light" (change)="filterByRole($event.target)">
        <option value="all">All</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
      </select>
      
    </div>
  </div>

<table class="table table-light table-striped text-center">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>password
        <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()"> 
        <i class="bi" [ngClass]="{ 'bi-eye': !showPassword, 'bi-eye-slash': showPassword }"> </i> 
        </button> 
      </th>
      <th>Email</th>
      <th>Role</th>
      <th colspan="2" >Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of getCurrentPageItems(); let i = index">
      <td style="max-width: 75px;" class="overflow-x-auto">{{ user.id }}</td>
      <td style="max-width: 75px;" class="overflow-x-auto">{{ user.name }}</td>
      <td style="max-width: 75px;" class="overflow-x-auto">{{ user.username }}</td>
      <td style="max-width: 75px;" > 
      <input class="overflow-x-auto" id="password" value="{{ user.password }}" disabled  [type]="showPassword == true ? 'text' : 'password'"> </td>
      
      <td style="max-width: 75px;" class="overflow-x-auto">{{ user.email }}</td>
      <td style="max-width: 75px;" class="overflow-x-auto">{{ user.role }}</td>

      <td><button class="btn btn-info" [disabled]="(user.id == 1) ? !root : root"  (click)="editAccount($event,user.id,user.name,user.username,user.password,user.email,user.role)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
      </svg> Edit</button> &nbsp;

      <button class="btn btn-danger" [disabled]="(user.id == 1 || user.id == currentId) ? !root : root" (click)="deleteAccount($event,user.id,i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
      </svg>
      Delete
    </button> </td>
    </tr>
    
  </tbody>


</table>

</div>

<div class="w-100 px-3">
<div>
  <ul class="pagination " >
    <li class="page-item" [ngClass]="{ 'disabled': currentPage == 1 }">
      <a class="page-link text-dark" (click)="onPageChange(currentPage - 1)">Previous</a>
    </li>

    <li class="page-item" *ngFor="let page of pages" [ngClass]="{ 'active': currentPage == page }">
      <a class="page-link text-dark" (click)="onPageChange(page)">{{ page }}</a>
    </li>

    <li class="page-item" [ngClass]="{ 'disabled': currentPage == pages.length }">
      <a class="page-link text-dark" (click)="onPageChange(currentPage+1)">Next</a>
    </li>

  </ul>

</div>

</div>
